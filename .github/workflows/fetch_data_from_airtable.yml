name: Fetch Data from Airtable

on:
  schedule:
    - cron: "0 5 * * *" # Runs every midnight New York time (UTC-5)
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write # This grants permission to push changes

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies from lockfile
        run: uv sync --frozen

      - name: Run data fetching script
        env:
          # GitHub: "settings/secrets/actions" | Repository secrets
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID_AGENCIES: ${{ secrets.AIRTABLE_TABLE_ID_AGENCIES }}
          AIRTABLE_TABLE_ID_ORGANIZATIONS: ${{ secrets.AIRTABLE_TABLE_ID_ORGANIZATIONS }}
          AIRTABLE_TABLE_ID_PROJECTS: ${{ secrets.AIRTABLE_TABLE_ID_PROJECTS }}
        run: |
          echo "Starting data fetch with validation..."
          uv run python scripts/fetch-airtable.py
          echo "✅ Data validation passed - ready to commit"

      - name: Commit and push validated changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          if git diff --staged --quiet; then
            echo "No data changes detected - skipping commit"
          else
            echo "Data changes detected - committing..."
            git commit -m "Automated data update: Refresh entities data [GitHub Actions]

            ✅ Data validation passed:
            - Minimum 100 projects verified
            - Minimum 50 organizations verified  
            - All required fields present
            
            Generated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "✅ Data successfully updated and pushed"
          fi
